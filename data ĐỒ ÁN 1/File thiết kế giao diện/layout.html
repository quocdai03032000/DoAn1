<!DOCTYPE html>
<html lang="en">

<head>
    <title>Thiết kế layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: arial
        }

        /* Định dạng header */
        .header {
            background-color: #fdfdfd;
            
            padding: 10px;
            text-align: center;
        }

        /* Định dạng thanh điều hướng trên cùng */
        .menu {
            overflow: hidden;
            background-color: #000000;
        }

        /* Định dạng link điều hướng */
        .menu a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Thay đổi màu liên kết khi di chuột qua */
        .menu a:hover {
            background-color: #dfdfdf;
            color: black;
            font-weight: bold
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Đây là cái logo của trường</h1>
    </div>

    <div class="menu">
        <a href="#">Trang Chủ</a>
        <a href="#">Dịch vụ</a>
        <a href="#">Liên hệ</a>
        <a href="#">Tra cứu</a>
    </div>

</body>
<footer>
    <p></p>
</footer>
</html>
